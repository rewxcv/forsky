    function genFormulars(questionNum, formulaType) {
      var count = 0;
      var result = []
      while (count < questionNum) {
        if(formulaType == "divide"){
          result.push(
            toFormulaStr(
              getDivideFormula(89, 9, 9, false, true)
            ) + " = "

          )

            toFormulaStr(

            ) + " = "

        } else {

            toFormulaStr(
              getAFormula(0, settings.addMinusMaxvalue, settings.addMinusDgNum)
            ) + " = "
          )
        }
        count++
      }
      return result;
    }
