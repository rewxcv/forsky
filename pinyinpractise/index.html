var indexName = "pindex2_15"
var indexReg = /pindex2_15=(\d+)/
var pindex = document.cookie&&document.cookie.match(indexReg)&&document.cookie.match(indexReg)[1]?parseInt(document.cookie.match(indexReg)[1]):0;
var step = 0;
      function start(){
        next()
      }
      function changeIndex(index){
        pindex = index - 1
        step = 0
      }
      function next(){
          document.getElementById("number").value = pindex + 1;
          document.getElementById("total").innerHTML = pinyins.length;
          if(pindex >= pinyins.length) alert("完成了");
          if(step%2==0){
              document.getElementById("pinyin").innerHTML = pinyins[pindex].pingyin;
              document.getElementById("char").innerHTML = "";
          }else{
              document.getElementById("char").innerHTML = pinyins[pindex].char;
              pindex++
          }
          step++
          document.cookie = indexName + "=" + pindex + ";"
      }
